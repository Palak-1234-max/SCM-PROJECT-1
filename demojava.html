    <script>
        // Get all the buttons with class filter-item
        const filterButtons = document.querySelectorAll('.filter-item');
        const items = document.querySelectorAll('.store-items');
        
        // Loop through each button
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove 'active' class from all buttons
                filterButtons.forEach(btn => btn.classList.remove('active'));
                // Add 'active' class to the clicked button
                button.classList.add('active');
                
                // Get the filter type from the button's data-filter attribute
                const filterValue = button.getAttribute('data-filter');

                // Loop through all the items and show or hide based on the filter value
                items.forEach(item => {
                    if (filterValue === 'all' || item.classList.contains(filterValue)) {
                        item.style.display = 'inline-block';  // Show the item
                    } else {
                        item.style.display = 'none';  // Hide the item
                    }
                });
            });
        });
    </script>
